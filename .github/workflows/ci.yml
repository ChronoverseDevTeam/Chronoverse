name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chronoverse
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d chronoverse"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run workspace tests (unit tests)
        run: cargo test --workspace

      - name: Run crv-hive Postgres integration tests (ignored)
        env:
          CRV_RUN_HIVE_DB_TESTS: "1"
          CRV_HIVE_TEST_PG_HOST: "127.0.0.1"
          CRV_HIVE_TEST_PG_PORT: "5432"
          CRV_HIVE_TEST_PG_DB: "chronoverse"
          CRV_HIVE_TEST_PG_USER: "postgres"
          CRV_HIVE_TEST_PG_PASS: "postgres"
        run: cargo test -p crv-hive -- --ignored


