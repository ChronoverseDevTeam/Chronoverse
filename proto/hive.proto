syntax = "proto3";
package hive_proto;

message BonjourReq {}

message BonjourRsp {
    int32 majorVersion = 1;
    int32 minorVersion = 2;
    string apiImplementation = 3;
    string platform = 4;
    string os = 5;
    string architecture = 6;
}

// Auth Starts
message LoginReq {
    string username = 1;
    string password = 2;
}

message LoginRsp {
    string accessToken = 1;
    int64 expiresAt = 2;
}
// Auth End

service HiveService {
    rpc bonjour(BonjourReq) returns (BonjourRsp);

    rpc Login(LoginReq) returns (LoginRsp);
}
